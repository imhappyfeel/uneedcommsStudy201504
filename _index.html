	<div class="SMS_logo">
		<h1>LOGO</h1>
	</div>

	<div class="container">
		<div class="Hery_TopMenu ">
			<ul class="">
				<li class="Hery_topSub"><a class="Hery_TopColor">LOGIN</a></li>

				<li class="Hery_topSub">
					<a class="Hery_TopColor">JOIN</a>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="banner">
		<img id="SMS_clickChange" src="http://www.hplusplusdesigns.com/wp-content/uploads/2015/02/graphic-design-banner.jpg" data-changedImg="https://www.google.co.kr/logos/doodles/2015/sally-rides-64th-birthday-4870670991228928.2-5710096743006208-ror.gif">
	</div>
	
	
	<!-- http://www.w3schools.com/tags/att_input_type.asp -->
	<!-- http://smartskin.co.kr/test/study/ -->
	<form id="join" name="join" method="GET" action="http://smartskin.co.kr/test/study/index.php">

		<div>
			<label for="ID">ID</label>
			<input type="text" value="" name="id">
		</div>

		<hr>

		<div>	
			<label for="PW">PW</label>
			<input type="password" value="" name="pw">
		</div>

		<hr>

		<div>
			
			[성별]<br>

			<label>
				<input type="radio" value="male" name="gender">
				<i>남자</i>
			</label>
			
			<label>
				<input type="radio" value="female" name="gender">
				<i>여자</i>
			</label>

			<label>
				<input type="radio" value="unisex" name="gender">
				<i>모르겠음</i>
			</label>

		</div>

		<hr>

		<div class="telephone">
			휴대폰번호<br>
			<input type="text" value="" name="tel[]"> -
			<input type="text" value="" name="tel[]"> -
			<input type="text" value="" name="tel[]">
		</div>

		<hr>
		
		<textarea class="join_message" name="join_message"></textarea>

		<hr>

		<div>
			컬러<br>
			<select name="size">
				<option value="S">55 사이즈 입니다.</option>
				<option value="M">66 사이즈 입니다.</option>
				<option value="L">77 사이즈 입니다.</option>
			</select>
		</div>

		<hr>

		<div>
			<input type="submit" value="보내기">
		</div>

	</form>


	<div class="SMS_top_banner"><img src="http://www.haemillee.co.kr/img/mobile/mobileapp_banner.jpg"></div>
